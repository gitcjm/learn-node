<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
</head>
<body>
    <div id="header">
        <!-- nodejs方式加载外部文件 -->
        <%= htmlWebpackPlugin.options.include.header %>
    </div>

    <div id="hot">
        <!-- raw-loader方式加载外部文件 -->
        <% var hots = JSON.parse(require('raw-loader!../remote/hots.json')) %>
        <% hots.forEach(function(item) { %>
            <a href="<%= item.href %>" target="_blank"><%= item.title %></a>
        <% }) %>
    </div>

    <h2>用户登录</h2>
    <form id="userfrm">
    <div>
        用户名
    </div>
    <div>
        <input type="text" id="txtUserLogin" required />
        <span id="lenMsg"></span>
    </div>

    <div>
        密码
    </div>
    <div>
        <input type="password" id="txtUserPwd"/>
    </div>

    <div>
        <button id="cmdLogin" class="redBtn" type="submit">登录</button>
        <button id="cmdReg" class="greenBtn">注册</button>
    </div>
    </form>
</body>
</html>
